<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li>Return to Main</li>
                <li>Our Website</li>
                <li>More Tools</li>
            </ol>
        </nav>
    </header>
    <div id="content">
        <!--SECTION 1 - Tasks-->
        <div class="tasks">
            <table id="task-container">
                <tr>
                    <td>Date</td>
                    <td>Task</td>
                    <td>Status</td>
                    <td>Remove</td>
                </tr>
                <tr>
                    <button id="open-modal">Add Task</button>
                    <!-- Pop-up Form to set tasks-->
                    <dialog>
                        <button type="button" class="close-modal" autofocus>x</button>
                        <form action="" method="">
                            <div>
                                <label for="deadline">Deadline:</label>
                                <input id="deadline" type="date" name="deadline" required aria-label="required">
                            </div>
                            <div>
                                <label for="details">Task Details:</label>
                                <input id="details" type="text" name="details" required aria-label="required" placeholder="(Example) Message 3 micro-influencers">
                            </div>
                            <button id="submit-form">Confirm</button>
                        </form>
                    </dialog>
                </tr>
            </table>
        </div>

        <!--SECTION 2 - Metrics-->
        <div class="metrics-container">
            <div class="part-one">
                <div>Metric 1</div>
                <div class="edit-metric edit-metric-one">Enter Value One</div>
            </div>
            <div class="part-two">
                <div>Operator</div>
                <div>
                    <label for="operator-select">Operator:</label>
                    <select name="operator" id="operator-select">
                        <option value="">Please choose an option--</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                    </select>
                </div>
            </div>
            <div class="part-three">
                <div>Metric 2</div>
                <div class="edit-metric edit-metric-two">Enter Value 2</div>
            </div>
            <div>
                <div>Result</div>
                <div class="metric-result">0</div>
            </div>
            <button type="button" class="metric-button">Calculate Custom Metric</button>
        </div>

        <div class="premade-metrics-container">
            <div id="left-arrow">&ltrif;</div>
            <div class="sample-metrics">
                <div class="sample-metric-one"></div>
                <div class="sample-operator"></div>
                <div class="sample-metric-two"></div>
            </div>
            <div id="right-arrow">&rtrif;</div>
        </div>
        <div class="goal-tracker">
            <div>Set your goal display:</div>
            <form action="" method="">
                <div>
                    <label for="target">Numeric target:</label>
                    <input id="target" type="number" name="target" required aria-label="required">
                </div>
                <div>
                    <label for="current-amount">How much have you achieved so far:</label>
                    <input id="current-amount" type="number" name="current-amount" required aria-label="required">
                </div>
                <button id="generate-tracker">Create Tracker</button>
            </form>
        </div>
        <div class="graph-container"></div>
        <div class="gpt-container"></div>
        <div class="target-container"></div>
    </div>
</body>
</html>
