<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li>Return to Main</li>
                <li>Our Website</li>
                <li>More Tools</li>
            </ol>
        </nav>
    </header>
    <div id="content">
        <!--SECTION 1 - Tasks-->
        <div class="tasks">
            <table id="task-container">
                <tr>
                    <td>Date</td>
                    <td>Task</td>
                    <td>Status</td>
                    <td>Remove</td>
                </tr>
                <tr>
                    <button id="open-modal">Add Task</button>
                    <!-- Pop-up Form to set tasks-->
                    <dialog>
                        <button type="button" class="close-modal" autofocus>x</button>
                        <form action="" method="">
                            <div>
                                <label for="deadline">Deadline:</label>
                                <input id="deadline" type="date" name="deadline" required aria-label="required">
                            </div>
                            <div>
                                <label for="details">Task Details:</label>
                                <input id="details" type="text" name="details" required aria-label="required" placeholder="(Example) Message 3 micro-influencers">
                            </div>
                            <button id="submit-form">Confirm</button>
                        </form>
                    </dialog>
                </tr>
            </table>
        </div>

        <!--SECTION 2 - Metrics-->
        <div class="metrics-container">
            <div class="part-one">
                <div>Metric 1</div>
                <div class="edit-metric edit-metric-one">Enter Value One</div>
            </div>
            <div class="part-two">
                <div>Operator</div>
                <div>
                    <label for="operator-select">Operator:</label>
                    <select name="operator" id="operator-select">
                        <option value="">Please choose an option--</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                    </select>
                </div>
            </div>
            <div class="part-three">
                <div>Metric 2</div>
                <div class="edit-metric edit-metric-two">Enter Value 2</div>
            </div>
            <div>
                <div>Result</div>
                <div class="metric-result">0</div>
            </div>
            <button type="button" class="metric-button">Calculate Custom Metric</button>
        </div>

        <!--SECTION 3 - premade Metrics-->
        <div class="premade-metrics-container">
            <div id="left-arrow">&ltrif;</div>
            <div class="sample-metrics">
                <div class="sample-metric-one"></div>
                <div class="sample-operator"></div>
                <div class="sample-metric-two"></div>
            </div>
            <div id="right-arrow">&rtrif;</div>
        </div>
        <!--SECTION 4 - Goal Tracker-->
        <div class="goal-tracker">
            <div>Set your goal display:</div>
            <form action="" method="">
                <div>
                    <label for="target">Numeric target:</label>
                    <input id="target" type="number" name="target" required aria-label="required">
                </div>
                <div>
                    <label for="current-amount">How much have you achieved so far:</label>
                    <input id="current-amount" type="number" name="current-amount" required aria-label="required">
                </div>
                <button id="generate-tracker">Create Tracker</button>
            </form>
        </div>
        <!--SECTION 5 - Chart system-->
        <div class="chart-container">
            <div class="chart">
                <canvas id="bar-chart"></canvas>
            </div>
        </div>
        <!-- SECTION 6 - Update Chart Data -->
        <div class="update-chart-container">
            <form id="update-chart-form">
                <label for="jan">Jan:</label>
                <input type="number" id="jan" name="jan" value="0"><br>
                <label for="feb">Feb:</label>
                <input type="number" id="feb" name="feb" value="0"><br>
                <label for="mar">Mar:</label>
                <input type="number" id="mar" name="mar" value="0"><br>
                <label for="apr">Apr:</label>
                <input type="number" id="apr" name="apr" value="0"><br>
                <label for="may">May:</label>
                <input type="number" id="may" name="may" value="0"><br>
                <label for="jun">Jun:</label>
                <input type="number" id="jun" name="jun" value="0"><br>
                <label for="jul">Jul:</label>
                <input type="number" id="jul" name="jul" value="0"><br>
                <label for="aug">Aug:</label>
                <input type="number" id="aug" name="aug" value="0"><br>
                <label for="sep">Sep:</label>
                <input type="number" id="sep" name="sep" value="0"><br>
                <label for="oct">Oct:</label>
                <input type="number" id="oct" name="oct" value="0"><br>
                <label for="nov">Nov:</label>
                <input type="number" id="nov" name="nov" value="0"><br>
                <label for="dec">Dec:</label>
                <input type="number" id="dec" name="dec" value="0"><br>
                <button type="submit">Update Chart</button>
            </form>
        </div>
    </div>
</body>
</html>
